name: build
run-name: build was executed by ${{ github.actor }}

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  changes:
    runs-on: ubuntu-24.04
    timeout-minutes: 20
    outputs:
      is_frontend: ${{ steps.filter.outputs.is_frontend }}
      is_sdmt: ${{ steps.filter.outputs.is_sdmt }}
      is_backend: ${{ steps.filter.outputs.is_backend }}
      is_openapi: ${{ steps.filter.outputs.is_openapi }}
      is_main: ${{ github.ref == 'refs/heads/main' }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            is_frontend: 
              - 'packages/frontend/**'
              - '.github/**'
            is_sdmt:
              - 'packages/db-manager/**'
              - '.github/**'
            is_backend:
              - 'packages/backend/**'
              - '.github/**'
            is_openapi:
              - 'packages/shared/openapi/**'
              - '.github/**'

  build_frontend:
    needs: changes
    if: needs.changes.outputs.is_frontend == 'true' || needs.changes.outputs.is_main == 'true'
    runs-on: ubuntu-24.04
    timeout-minutes: 20
    defaults:
      run:
        working-directory: packages/frontend
    steps:
      # リポジトリをチェックアウト
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
      # pnpm 8をインストール
      - uses: pnpm/action-setup@v2
        with:
          version: 9

      # node.jsをインストール
      - name: Node.js
        uses: actions/setup-node@v4
        with:
          cache: "pnpm"
          cache-dependency-path: packages/frontend/

      # 依存関係先をインストール
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      #  単体テスト
      - name: vitest
        run: pnpm test:ci

      # lint
      - name: lint
        run: pnpm lint:ci

      # tsc
      - name: run tsc
        run: pnpm typecheck

      # ビルドチェック
      - name: build check
        run: pnpm build

      #  コンポーネントカタログをビルド
      - name: catalog build
        run: pnpm ladle:ci

  visual-regression-testing:
    needs: changes
    if: needs.changes.outputs.is_frontend == 'true' || needs.changes.outputs.is_main == 'true'
    runs-on: ubuntu-24.04
    timeout-minutes: 20
    defaults:
      run:
        working-directory: packages/frontend
    steps:
      # リポジトリをチェックアウト
      - uses: actions/checkout@v4
      - name: pull lfs snapshots
        run: git lfs pull
      - name: create docker network
        run: docker network create stlatica_network
      - name: Run vrt tests in container
        run: make docker/vrt
        timeout-minutes: 2

  build_sdmt:
    needs: changes
    if: needs.changes.outputs.is_sdmt == 'true' || needs.changes.outputs.is_main == 'true'
    runs-on: ubuntu-24.04
    timeout-minutes: 20
    defaults:
      run:
        working-directory: packages/db-manager
    steps:
      # リポジトリをチェックアウト
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
      # pnpm 8をインストール
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
      # node.jsをインストール
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: "pnpm"
          cache-dependency-path: packages/db-manager/

      # 依存関係先をインストール
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      #  単体テスト
      # - name: vitest
      #   run: pnpm test

      - name: prisma generate
        run: pnpm prisma generate

      - name: lint
        run: pnpm lint

      - name: svelte check
        run: pnpm check

      - name: build check
        run: pnpm build

  build_backend:
    needs: changes
    if: needs.changes.outputs.is_backend == 'true' || needs.changes.outputs.is_main == 'true'
    runs-on: ubuntu-24.04
    timeout-minutes: 20
    defaults:
      run:
        working-directory: packages/backend
    steps:
      # リポジトリをチェックアウト
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
      # setup go install
      - uses: actions/setup-go@v5
        with:
          go-version: "1.20.6"
          cache: false
      # format
      - name: Run gofmt
        run: gofmt -w .
      # auto commit
      - name: auto commit
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "format code"
      # lint
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          working-directory: packages/backend
      # docker check
      - name: docker build check
        run: docker compose build stlatica_server
      # TODO:Build
      # - name: Go build check
      #   run: |
      #     go build -v ./...

  lint_openapi:
    needs: changes
    if: needs.changes.outputs.is_openapi == 'true' || needs.changes.outputs.is_main == 'true'
    runs-on: ubuntu-24.04
    timeout-minutes: 20
    defaults:
      run:
        working-directory: packages/shared/openapi
    steps:
      # リポジトリをチェックアウト
      - uses: actions/checkout@v4
      - name: internal api lint
        run: make internal/lint
      - name: external api lint
        run: make external/lint
      - name: internal api bundle check
        run: make internal/bundle
      - name: external api bundle check
        run: make external/bundle
