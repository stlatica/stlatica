name: build
run-name: build was executed by ${{ github.actor }}

on: [push]

jobs:
  changes:
    runs-on: ubuntu-20.04
    outputs:
      is_frontend: ${{ steps.filter.outputs.is_frontend }}
      is_backend: ${{ steps.filter.outputs.is_backend }}
    steps:
      - uses: actions/checkout@v3
      - uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            is_frontend: 
              - 'packages/frontend/**'
            is_backend:
              - 'packages/backend/**'

  build_frontend:
    needs: changes
    if: ${{ needs.changes.outputs.is_frontend == 'true' }}
    runs-on: ubuntu-20.04
    defaults:
      run:
        working-directory: packages/frontend
    steps:
      # ãƒªãƒã‚¸ãƒˆãƒªã‚’ãƒã‚§ãƒƒã‚¯ã‚¢ã‚¦ãƒˆ
      - uses: actions/checkout@v3

      # pnpm 8ã‚’ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«
      - uses: pnpm/action-setup@v2
        with:
          version: 8

      # node.jsã‚’ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«
      - name: Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: "pnpm"
          cache-dependency-path: packages/frontend/

      # ä¾å­˜é–¢ä¿‚å…ˆã‚’ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # lint
      - name: static code analysis
        run: pnpm ci:lint

      # ãƒ“ãƒ«ãƒ‰ãƒã‚§ãƒƒã‚¯
      - name: build check
        run: pnpm build

      #  å˜ä½“ãƒ†ã‚¹ãƒˆ
      - name: unit test
        run: pnpm ci:test

      # ã‚¹ãƒŠãƒƒãƒ—ã‚·ãƒ§ãƒƒãƒˆãƒ†ã‚¹ãƒˆ(vrt)
      - name: Install Playwright Browsers
        run: pnpx playwright install --with-deps
      - name: check snapshot
        run: pnpm ci:vrt

      - name: Commit and Push If Changes Detected
        id: commit
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          git reset package.json pnpm-lock.yaml
          git commit -m "Add updated visual regression diff images" && echo "commit_success=true" >> $GITHUB_ENV || echo "commit_success=false" >> $GITHUB_ENV
          git push

      - name: List changed snapshot files
        id: list-changed-snapshots
        run: |
          changed_files=$(git diff --name-only HEAD HEAD~1 | grep '.png' | tr '\n' ',')
          echo "Changed snapshot files: $changed_files"
          echo "::set-output name=changed_files::$changed_files"

      - name: Get the latest commit SHA
        id: get-sha
        run: echo "::set-output name=sha::$(git rev-parse HEAD)"

      - name: Comment PR with diff images and logs
        if: env.commit_success == 'true'
        uses: actions/github-script@v3
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const path = require('path');
            const changedFiles = "${{ steps.list-changed-snapshots.outputs.changed_files }}".split(',');
            if (changedFiles[changedFiles.length - 1] === '') {
              changedFiles.pop();
            }

            let commentBody = "## ğŸ“¸ Playwright Snapshot Update Log\n\n";
            commentBody += "ã‚¹ãƒŠãƒƒãƒ—ã‚·ãƒ§ãƒƒãƒˆãŒæ›´æ–°ã•ã‚Œã¾ã—ãŸã€‚**æ„å›³ã—ãŸå¤‰æ›´å†…å®¹ã‹ã©ã†ã‹**ç¢ºèªã—ã¾ã—ã‚‡ã†ã€‚";
            commentBody += "<details><summary>Updated Snapshots</summary>\n\n";

            for (const file of changedFiles) {
              if (file) {
                const filePath = `${process.env.GITHUB_WORKSPACE}/${file}`;
                const fileName = path.basename(filePath);
                const fileUrl = `https://github.com/${context.repo.owner}/${context.repo.repo}/blob/${{ steps.get-sha.outputs.sha }}/${file}`;
                commentBody += `- [${fileName}](${fileUrl})\n ![Updated snapshot for '${fileName}'](${fileUrl}?raw=true)\n`;
              }
            }

            commentBody += "</details>\n";
            commentBody += `- Total updated files: ${changedFiles.length}\n`;

            await github.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: commentBody,
            });

  build_backend:
    needs: changes
    if: ${{ needs.changes.outputs.is_backend == 'true' }}
    runs-on: ubuntu-20.04
    defaults:
      run:
        working-directory: packages/backend
    steps:
      # ãƒªãƒã‚¸ãƒˆãƒªã‚’ãƒã‚§ãƒƒã‚¯ã‚¢ã‚¦ãƒˆ
      - uses: actions/checkout@v3
      # setup go install
      - uses: actions/setup-go@v4
        with:
          go-version: "1.20.6"
          cache: false
      # lint
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest
          working-directory: packages/backend
      # TODO:Build
      # - name: Go build check
      #   run: |
      #     go build -v ./...
  ladle_deploy:
    # ã‚¢ã‚¯ã‚»ã‚¹æ¨©é™
    permissions:
      contents: read
      pages: write
      id-token: write
    # åŒæ™‚ã«ãƒ“ãƒ«ãƒ‰ãŒèµ°ã£ãŸéš›ã«ã€å…ˆã®ãƒ“ãƒ«ãƒ‰ã‚’å„ªå…ˆ
    concurrency:
      group: "pages"
      cancel-in-progress: true
    # ä¾å­˜ãƒ“ãƒ«ãƒ‰
    needs: build_frontend
    # main ã§ã®ã¿å®Ÿè¡Œ
    if: ${{github.ref == 'refs/heads/main'}}
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-20.04
    defaults:
      run:
        working-directory: packages/frontend
    steps:
      # ãƒªãƒã‚¸ãƒˆãƒªã‚’ãƒã‚§ãƒƒã‚¯ã‚¢ã‚¦ãƒˆ
      - uses: actions/checkout@v3

      # pnpm 8ã‚’ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«
      - uses: pnpm/action-setup@v2
        with:
          version: 8

      # node.jsã‚’ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«
      - name: Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: "pnpm"
          cache-dependency-path: packages/frontend/

      # ä¾å­˜é–¢ä¿‚å…ˆã‚’ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      #  ã‚³ãƒ³ãƒãƒ¼ãƒãƒ³ãƒˆã‚«ã‚¿ãƒ­ã‚°ã‚’ãƒ“ãƒ«ãƒ‰ (2å›ç›®)
      - name: catalog build
        run: pnpm ci:ladle

      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          # ãƒªãƒã‚¸ãƒˆãƒªã®ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰
          path: "./packages/frontend/ladle-build"
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
