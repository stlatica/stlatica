version: "3.9"

services:
  stlatica_db:
    image: mysql:8.0.34
    env_file:
      ./.env.local.docker
    ports:
      - "4000:3306"
    volumes:
      - ./db/mysql/my.cnf:/etc/mysql/conf.d/my.cnf
  stlatica_server:
    build:
      context: .
      dockerfile: Docker/Dockerfile_air
    ports:
      - "8080:8080"
    volumes:
      - ./:/app
