timelines_{timeline_id}:
  get:
    operationId: getTimeline
    tags:
      - Timeline
    summary: get timeline
    description: get timeline
    parameters:
      - $ref: '../parameters/timeline_id.yaml#/timeline_id'
    responses:
      200:
        description: success
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '../schemas/Plat.yaml#/Plat'
      400:
        description: |
          bad request \
          error code:
          - 'BAD_REQUEST'
          - 'MISSING_PARAMETER'
        content:
          application/json:
            schema:
              $ref: '../schemas/ErrorResponse.yaml#/ErrorResponse'
      404:
        description: |
          not found \
          error code:
          - 'NOT_FOUND'
        content:
          application/json:
            schema:
              $ref: '../schemas/ErrorResponse.yaml#/ErrorResponse'
      500:
        description: |
          internal server error \
          error code:
          - 'INTERNAL_SERVER_ERROR'
        content:
          application/json:
            schema:
              $ref: '../schemas/ErrorResponse.yaml#/ErrorResponse'
      503:
        description: |
          service unavailable \
          error code:
          - 'SERVICE_UNAVAILABLE'
        content:
          application/json:
            schema:
              $ref: '../schemas/ErrorResponse.yaml#/ErrorResponse'
