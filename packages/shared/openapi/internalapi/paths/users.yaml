users:
  post:
    tags:
      - User
    summary: Create new user.
    description: Create new user.
    operationId: createUser
    requestBody:
      description: 新規ユーザーのユーザ名とメールアドレス
      content:
        application/json:
          schema:
            type: object
            properties:
              name:
                type: string
                example: 'stlatica taro'
              email:
                type: string
                example: 'stlatica.taro@example.com'
    responses:
      201:
        description: Created.
        content:
          application/json:
            schema:
              $ref: '../schemas/UserID.yaml'
      400:
        description: |
          bad request \
          error code:
          - 'BAD_REQUEST'
          - 'MISSING_PARAMETER'
        content:
          application/json:
            schema:
              $ref: '../schemas/ErrorResponse.yaml#/ErrorResponse'
      404:
        description: |
          not found \
          error code:
          - 'NOT_FOUND'
        content:
          application/json:
            schema:
              $ref: '../schemas/ErrorResponse.yaml#/ErrorResponse'
      409:
        description: |
          user id conflict \
          error code:
          - 'CONFLICT'
        content:
          application/json:
            schema:
              $ref: '../schemas/ErrorResponse.yaml#/ErrorResponse'
      422:
        description: |
          user id or user name invalid \
          error code:
          - 'UNPROCESSABLE_ENTITY'
        content:
          application/json:
            schema:
              $ref: '../schemas/ErrorResponse.yaml#/ErrorResponse'
      500:
        description: |
          internal server error \
          error code:
          - 'INTERNAL_SERVER_ERROR'
        content:
          application/json:
            schema:
              $ref: '../schemas/ErrorResponse.yaml#/ErrorResponse'
      503:
        description: |
          service unavailable \
          error code:
          - 'SERVICE_UNAVAILABLE'
        content:
          application/json:
            schema:
              $ref: '../schemas/ErrorResponse.yaml#/ErrorResponse'
  get:
    tags:
      - User
    summary: Get users.
    description: Get users.
    operationId: getUsers
    parameters:
      - $ref: '../parameters/user_id.yaml#/user_id'
      - in: query
        name: user_name
        schema:
          type: string
        description: ユーザ名
    responses:
      200:
        description: success
        content:
          application/json:
            type: array
            items:
              schema:
                - $ref: '../schemas/User.yaml' 
      400:
        description: |
          bad request \
          error code:
          - 'BAD_REQUEST'
          - 'MISSING_PARAMETER'
        content:
          application/json:
            schema:
              $ref: '../schemas/ErrorResponse.yaml#/ErrorResponse'
      401:
        description: |
          unauthorized \
          error code:
          - 'UNAUTHORIZED'
      404:
        description: |
          not found \
          error code:
          - 'NOT_FOUND'
        content:
          application/json:
            schema:
              $ref: '../schemas/ErrorResponse.yaml#/ErrorResponse'
      500:
        description: |
          internal server error \
          error code:
          - 'INTERNAL_SERVER_ERROR'
        content:
          application/json:
            schema:
              $ref: '../schemas/ErrorResponse.yaml#/ErrorResponse'
      503:
        description: |
          service unavailable \
          error code:
          - 'SERVICE_UNAVAILABLE'
