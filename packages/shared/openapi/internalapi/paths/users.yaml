users_{user_id}:
  get:
    operationId: getUser
    tags:
      - User
    summary: get user
    description: get user
    parameters:
      - $ref: '../parameters/user_id.yaml#/user_id'
    responses:
      200:
        description: success
        content:
          application/json:
            schema:
              $ref: '../schemas/User.yaml#/User'
      400:
        $ref: '../schemas/ErrorResponse.yaml#/ErrorCodes/E400'
      404:
        $ref: '../schemas/ErrorResponse.yaml#/ErrorCodes/E404'
      500:
        $ref: '../schemas/ErrorResponse.yaml#/ErrorCodes/E500'
      503:
        $ref: '../schemas/ErrorResponse.yaml#/ErrorCodes/E503'
  patch:
    operationId: updateUser
    tags:
      - User
    summery: update user
    description: update user
    parameters:
      - $ref: '../parameters/user_id.yaml#/user_id'
    requestBody:
      description: 新規ユーザーのユーザ名とUserIDとメールアドレス
      content:
        application/json:
          schema:
            type: object
            required:
              - name
              - email
              - icon_image_id
            properties:
              name:
                type: string
                example: 'stlatica taro'
              email:
                type: string
                example: 'stlatica.taro@example.com'
              icon_image_id:
                type: string
                example: '01J6YVDDN1RB68E2Z5SXZGHNXF'
    responses:
      200:
        description: success
        content:
          application/json:
            schema:
              $ref: '../schemas/User.yaml#/User'
      400:
        $ref: '../schemas/ErrorResponse.yaml#/ErrorCodes/E400'
      404:
        $ref: '../schemas/ErrorResponse.yaml#/ErrorCodes/E404'
      500:
        $ref: '../schemas/ErrorResponse.yaml#/ErrorCodes/E500'
      503:
        $ref: '../schemas/ErrorResponse.yaml#/ErrorCodes/E503'
  delete:
    tags:
      - User
    summary: Delete User by ID.
    description: Delete User
    operationId: deleteUser
    parameters:
      - $ref: '../parameters/user_id.yaml#/user_id'
    responses:
      204:
        description: No content.
      400:
        $ref: '../schemas/ErrorResponse.yaml#/ErrorCodes/E400'
      401:
        $ref: '../schemas/ErrorResponse.yaml#/ErrorCodes/E401'
      404:
        $ref: '../schemas/ErrorResponse.yaml#/ErrorCodes/E404'
      500:
        $ref: '../schemas/ErrorResponse.yaml#/ErrorCodes/E500'
      503:
        $ref: '../schemas/ErrorResponse.yaml#/ErrorCodes/E503'
users:
  post:
    tags:
      - User
    summary: Create new user.
    description: Create new user.
    operationId: createUser
    requestBody:
      description: 新規ユーザーのユーザ名とUserIDとメールアドレス
      content:
        application/json:
          schema:
            type: object
            required:
              - name
              - user_id
              - email
              - icon_image_id
            properties:
              name:
                type: string
                example: 'stlatica taro'
              user_id:
                $ref: '../schemas/UserID.yaml#/UserID'
              email:
                type: string
                example: 'stlatica.taro@example.com'
              icon_image_id:
                type: string
                example: '01J6YVDDN1RB68E2Z5SXZGHNXF'
    responses:
      201:
        description: Created.
        content:
          application/json:
            schema:
              $ref: '../schemas/UserID.yaml#/UserID'
      400:
        $ref: '../schemas/ErrorResponse.yaml#/ErrorCodes/E400'
      404:
        $ref: '../schemas/ErrorResponse.yaml#/ErrorCodes/E404'
      409:
        $ref: '../schemas/ErrorResponse.yaml#/ErrorCodes/E409'
      422:
        $ref: '../schemas/ErrorResponse.yaml#/ErrorCodes/E422'
      500:
        $ref: '../schemas/ErrorResponse.yaml#/ErrorCodes/E500'
      503:
        $ref: '../schemas/ErrorResponse.yaml#/ErrorCodes/E503'
  get:
    tags:
      - User
    summary: Get users.
    description: Get users.
    operationId: getUsers
    parameters:
      - in: query
        name: user_name
        schema:
          type: string
        description: ユーザ名
    responses:
      200:
        description: success
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '../schemas/User.yaml#/User'
      400:
        $ref: '../schemas/ErrorResponse.yaml#/ErrorCodes/E400'
      401:
        $ref: '../schemas/ErrorResponse.yaml#/ErrorCodes/E401'
      404:
        $ref: '../schemas/ErrorResponse.yaml#/ErrorCodes/E404'
      500:
        $ref: '../schemas/ErrorResponse.yaml#/ErrorCodes/E500'
      503:
        $ref: '../schemas/ErrorResponse.yaml#/ErrorCodes/E503'
users_{user_id}_icon:
  get:
    tags:
      - User
    summary: Get user icon.
    description: Get user icon.
    operationId: getUserIcon
    parameters:
      - $ref: '../parameters/user_id.yaml#/user_id'
    responses:
      200:
        description: success
        content:
          image/png:
            schema:
              type: string
              format: byte
          image/jpeg:
            schema:
              type: string
              format: byte
      404:
        $ref: '../schemas/ErrorResponse.yaml#/ErrorCodes/E404'
      500:
        $ref: '../schemas/ErrorResponse.yaml#/ErrorCodes/E500'
      503:
        $ref: '../schemas/ErrorResponse.yaml#/ErrorCodes/E503'
