ErrorResponse:
  type: object
  required:
    - code
    - message
  properties:
    code:
      type: string
      enum:
        - 'BAD_REQUEST'
        - 'MISSING_PARAMETER'
        - 'UNAUTHORIZED'
        - 'NOT_FOUND'
        - 'INTERNAL_SERVER_ERROR'
        - 'SERVICE_UNAVAILABLE'
        - 'CONFLICT'
      example: 'INTERNAL_SERVER_ERROR'
    message:
      type: string
      example: 'error message'
