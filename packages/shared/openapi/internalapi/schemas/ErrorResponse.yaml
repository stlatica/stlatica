ErrorResponse:
  type: object
  required:
    - code
    - message
  properties:
    code:
      type: string
      enum:
        - 'BAD_REQUEST'
        - 'MISSING_PARAMETER'
        - 'UNAUTHORIZED'
        - 'NOT_FOUND'
        - 'INTERNAL_SERVER_ERROR'
        - 'SERVICE_UNAVAILABLE'
        - 'CONFLICT'
        - 'UNPROCESSABLE_ENTITY'
      example: 'INTERNAL_SERVER_ERROR'
    message:
      type: string
      example: 'error message'

ErrorCodes:
  E400:
    description: |
      bad request \
      error code:
      - 'BAD_REQUEST'
      - 'MISSING_PARAMETER'
    content:
      application/json:
        schema:
          $ref: "#/ErrorResponse"
  E401:
    description: |
      unauthorized \
      error code:
      - 'UNAUTHORIZED'
  E404:
    description: |
      not found \
      error code:
      - 'NOT_FOUND'
    content:
      application/json:
        schema:
          $ref: "#/ErrorResponse"
  E500:
    description: |
      internal server error \
      error code:
      - 'INTERNAL_SERVER_ERROR'
    content:
      application/json:
        schema:
          $ref: "#/ErrorResponse"
  E503:
    description: |
      service unavailable \
      error code:
      - 'SERVICE_UNAVAILABLE'
    content:
      application/json:
        schema:
          $ref: "#/ErrorResponse"