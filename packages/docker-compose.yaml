version: "3.9"
services:
  frontend:
    container_name: frontend
    build:
      # sharedアクセス等する場合は上げる
      context: ./frontend
      dockerfile: Dockerfile
    # コンテナ終了を防ぎ中に入れるように
    tty: true
    ports:
      - "3000:3000"
    volumes:
      - type: bind
        source: ./frontend
        target: /app
      # Docker build時に実行したpnpm installを保持する
      - /app/node_modules
    working_dir: /app
